<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Ad System</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

.main-box {
  background: linear-gradient(145deg, #1e293b, #0f172a);
  border-radius: 25px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  border: 1px solid #334155;
  position: relative;
  overflow: hidden;
}

.main-box::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
}

h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  background: linear-gradient(45deg, #22c55e, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-align: center;
}

.subtitle {
  font-size: 1.2rem;
  color: #94a3b8;
  text-align: center;
  margin-bottom: 40px;
}

.auto-control {
  background: rgba(30, 41, 59, 0.7);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 30px;
  border: 2px solid #334155;
}

.control-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.control-header h2 {
  font-size: 1.8rem;
  color: #22c55e;
}

.status-badge {
  display: flex;
  align-items: center;
  gap: 10px;
}

.status-indicator {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #ef4444;
  animation: pulse 2s infinite;
}

.status-indicator.active {
  background: #22c55e;
  animation: pulse-fast 1s infinite;
}

.status-text {
  font-weight: bold;
  color: #cbd5e1;
}

.buttons-container {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.btn {
  flex: 1;
  padding: 20px;
  border: none;
  border-radius: 15px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

.btn-primary {
  background: linear-gradient(45deg, #22c55e, #16a34a);
  color: white;
  box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
}

.btn-primary:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(34, 197, 94, 0.4);
}

.btn-secondary {
  background: linear-gradient(45deg, #3b82f6, #2563eb);
  color: white;
  box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
}

.btn-secondary:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4);
}

.btn-danger {
  background: linear-gradient(45deg, #ef4444, #dc2626);
  color: white;
  box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
}

.btn-danger:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(239, 68, 68, 0.4);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

.btn-icon {
  font-size: 1.4rem;
}

.auto-settings {
  background: rgba(15, 23, 42, 0.6);
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 30px;
}

.auto-settings h3 {
  color: #3b82f6;
  margin-bottom: 20px;
  font-size: 1.4rem;
}

.setting-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid #334155;
}

.setting-label {
  color: #cbd5e1;
  font-size: 1.1rem;
}

.setting-value {
  color: #22c55e;
  font-weight: bold;
  font-size: 1.2rem;
}

.stats-box {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.stat-card {
  background: rgba(30, 41, 59, 0.8);
  border-radius: 15px;
  padding: 25px;
  text-align: center;
  border-top: 4px solid #22c55e;
  transition: transform 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
}

.stat-number {
  font-size: 2.5rem;
  font-weight: bold;
  color: #22c55e;
  margin-bottom: 10px;
}

.stat-label {
  color: #94a3b8;
  font-size: 1rem;
}

.timer-display {
  font-size: 3rem;
  font-weight: bold;
  text-align: center;
  margin: 30px 0;
  color: #3b82f6;
  font-family: monospace;
}

.progress-bar {
  width: 100%;
  height: 12px;
  background: #334155;
  border-radius: 10px;
  margin: 30px 0;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #22c55e, #3b82f6);
  border-radius: 10px;
  width: 0%;
  transition: width 0.5s ease;
}

.notification {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #22c55e;
  color: white;
  padding: 15px 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  transform: translateX(150%);
  transition: transform 0.5s ease;
  z-index: 1000;
}

.notification.show {
  transform: translateX(0);
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

@keyframes pulse-fast {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-in {
  animation: fadeIn 0.5s ease forwards;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .main-box {
    padding: 25px;
  }
  
  h1 {
    font-size: 2.2rem;
  }
  
  .buttons-container {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
  
  .stats-box {
    grid-template-columns: 1fr;
  }
  
  .timer-display {
    font-size: 2.2rem;
  }
  
  .control-header {
    flex-direction: column;
    gap: 15px;
    align-items: flex-start;
  }
}
</style>

<!-- Monetag SDK -->
<script src="//libtl.com/sdk.js"
        data-zone="10445967"
        data-sdk="show_10445967"></script>

</head>
<body>

<div class="container">
  <div class="main-box">
    <div class="content">
      <h1>ü§ñ Auto Ad System</h1>
      <p class="subtitle">Automatically watch ads and earn money continuously</p>
      
      <div class="auto-control fade-in">
        <div class="control-header">
          <h2>Auto Control Panel</h2>
          <div class="status-badge">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Ready to Start</span>
          </div>
        </div>
        
        <div class="buttons-container">
          <button class="btn btn-primary" id="autoBtn" onclick="toggleAutoMode()">
            <span class="btn-icon">‚ñ∂Ô∏è</span>
            <span id="autoBtnText">Start Auto Mode</span>
          </button>
          
          <button class="btn btn-secondary" onclick="showSingleAd()">
            <span class="btn-icon">üì∫</span>
            Show Single Ad
          </button>
          
          <button class="btn btn-danger" onclick="stopAutoMode()" disabled id="stopBtn">
            <span class="btn-icon">‚èπÔ∏è</span>
            Stop Auto
          </button>
        </div>
        
        <div class="timer-display" id="timerDisplay">
          00:00:00
        </div>
        
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="auto-settings">
          <h3>‚öôÔ∏è Auto Mode Settings</h3>
          <div class="setting-row">
            <span class="setting-label">Ad Interval:</span>
            <span class="setting-value" id="intervalValue">30 seconds</span>
          </div>
          <div class="setting-row">
            <span class="setting-label">Next Ad In:</span>
            <span class="setting-value" id="nextAdIn">--</span>
          </div>
          <div class="setting-row">
            <span class="setting-label">Auto Mode:</span>
            <span class="setting-value" id="autoStatus">OFF</span>
          </div>
        </div>
      </div>
      
      <div class="stats-box fade-in">
        <div class="stat-card">
          <div class="stat-number" id="totalAds">0</div>
          <div class="stat-label">Total Ads Watched</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalEarnings">$0.00</div>
          <div class="stat-label">Total Earnings</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="sessionTime">0 min</div>
          <div class="stat-label">Session Time</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgPerAd">$0.00</div>
          <div class="stat-label">Average Per Ad</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="notification" id="notification">
  <span id="notificationText"></span>
</div>

<script>
// Global variables
let autoModeActive = false;
let autoInterval;
let timerInterval;
let totalSeconds = 0;
let totalAdsWatched = 0;
let totalEarnings = 0;
let adInterval = 30; // seconds between ads
let countdown = adInterval;

// DOM Elements
const autoBtn = document.getElementById('autoBtn');
const autoBtnText = document.getElementById('autoBtnText');
const stopBtn = document.getElementById('stopBtn');
const statusIndicator = document.getElementById('statusIndicator');
const statusText = document.getElementById('statusText');
const timerDisplay = document.getElementById('timerDisplay');
const progressFill = document.getElementById('progressFill');
const nextAdIn = document.getElementById('nextAdIn');
const autoStatus = document.getElementById('autoStatus');
const totalAds = document.getElementById('totalAds');
const totalEarningsElement = document.getElementById('totalEarnings');
const sessionTime = document.getElementById('sessionTime');
const avgPerAd = document.getElementById('avgPerAd');
const notification = document.getElementById('notification');
const notificationText = document.getElementById('notificationText');

// Initialize SDK for demo (remove in production)
window.addEventListener('load', function() {
  console.log('Auto Ad System initialized');
  
  // Simulate Monetag SDK for demo
  if (typeof show_10445967 === 'undefined') {
    window.show_10445967 = function() {
      console.log('Auto Ad triggered');
      return new Promise(resolve => {
        setTimeout(() => {
          const earned = (Math.random() * 0.05).toFixed(2);
          showNotification(`‚úÖ Ad completed! Earned $${earned}`);
          updateStats(earned);
          resolve();
        }, 1500);
      });
    };
  }
  
  updateDisplay();
});

// Toggle Auto Mode
function toggleAutoMode() {
  if (!autoModeActive) {
    startAutoMode();
  } else {
    stopAutoMode();
  }
}

// Start Auto Mode
function startAutoMode() {
  if (autoModeActive) return;
  
  autoModeActive = true;
  updateUI();
  showNotification("üöÄ Auto Mode Started! Ads will play automatically.");
  
  // Start session timer
  startTimer();
  
  // Start the auto ad cycle
  startAutoCycle();
  
  // Update status
  statusIndicator.classList.add('active');
  statusText.textContent = "Auto Mode Active";
  autoStatus.textContent = "ON";
  nextAdIn.textContent = `${countdown} seconds`;
}

// Stop Auto Mode
function stopAutoMode() {
  if (!autoModeActive) return;
  
  autoModeActive = false;
  clearInterval(autoInterval);
  clearInterval(timerInterval);
  
  updateUI();
  showNotification("‚èπÔ∏è Auto Mode Stopped");
  
  // Update status
  statusIndicator.classList.remove('active');
  statusText.textContent = "Auto Mode Stopped";
  autoStatus.textContent = "OFF";
  nextAdIn.textContent = "--";
  countdown = adInterval;
  updateProgressBar();
}

// Start automatic ad cycle
function startAutoCycle() {
  // Clear any existing interval
  if (autoInterval) clearInterval(autoInterval);
  
  // Start countdown for next ad
  autoInterval = setInterval(() => {
    countdown--;
    nextAdIn.textContent = `${countdown} seconds`;
    updateProgressBar();
    
    if (countdown <= 0) {
      playAd();
      countdown = adInterval;
    }
  }, 1000);
}

// Play a single ad
function playAd() {
  if (typeof show_10445967 === 'function') {
    show_10445967().then(() => {
      totalAdsWatched++;
      updateStats();
    }).catch(err => {
      console.error('Ad error:', err);
      showNotification("‚ö†Ô∏è Ad failed to load. Trying again...");
    });
  } else {
    // Demo fallback
    show_10445967();
    totalAdsWatched++;
    updateStats();
  }
}

// Show single ad manually
function showSingleAd() {
  if (autoModeActive) {
    showNotification("‚ö†Ô∏è Please stop Auto Mode first");
    return;
  }
  
  playAd();
}

// Start session timer
function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    totalSeconds++;
    updateTimerDisplay();
    updateSessionTime();
  }, 1000);
}

// Update timer display
function updateTimerDisplay() {
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;
  
  timerDisplay.textContent = 
    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

// Update progress bar
function updateProgressBar() {
  const progress = ((adInterval - countdown) / adInterval) * 100;
  progressFill.style.width = `${progress}%`;
}

// Update all stats
function updateStats(earned = null) {
  if (earned) {
    totalEarnings += parseFloat(earned);
  }
  
  totalAds.textContent = totalAdsWatched;
  totalEarningsElement.textContent = `$${totalEarnings.toFixed(2)}`;
  
  const avg = totalAdsWatched > 0 ? totalEarnings / totalAdsWatched : 0;
  avgPerAd.textContent = `$${avg.toFixed(2)}`;
  
  // Save to localStorage
  saveStats();
}

// Update session time display
function updateSessionTime() {
  const minutes = Math.floor(totalSeconds / 60);
  sessionTime.textContent = `${minutes} min`;
}

// Update UI based on auto mode state
function updateUI() {
  if (autoModeActive) {
    autoBtnText.textContent = "Stop Auto Mode";
    autoBtn.classList.remove('btn-primary');
    autoBtn.classList.add('btn-danger');
    stopBtn.disabled = false;
  } else {
    autoBtnText.textContent = "Start Auto Mode";
    autoBtn.classList.remove('btn-danger');
    autoBtn.classList.add('btn-primary');
    stopBtn.disabled = true;
  }
}

// Show notification
function showNotification(message) {
  notificationText.textContent = message;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

// Update all displays
function updateDisplay() {
  updateTimerDisplay();
  updateProgressBar();
  updateStats();
  updateSessionTime();
}

// Save stats to localStorage
function saveStats() {
  const stats = {
    totalAdsWatched,
    totalEarnings,
    totalSeconds
  };
  localStorage.setItem('autoAdStats', JSON.stringify(stats));
}

// Load stats from localStorage
function loadStats() {
  const savedStats = localStorage.getItem('autoAdStats');
  if (savedStats) {
    const stats = JSON.parse(savedStats);
    totalAdsWatched = stats.totalAdsWatched || 0;
    totalEarnings = stats.totalEarnings || 0;
    totalSeconds = stats.totalSeconds || 0;
    updateDisplay();
  }
}

// Load saved stats on page load
window.addEventListener('load', loadStats);

// Clean up on page unload
window.addEventListener('beforeunload', function() {
  if (autoModeActive) {
    saveStats();
  }
});

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  // Space to toggle auto mode
  if (e.code === 'Space' && !e.target.matches('button, input, textarea')) {
    e.preventDefault();
    toggleAutoMode();
  }
  
  // Escape to stop auto mode
  if (e.code === 'Escape' && autoModeActive) {
    stopAutoMode();
  }
});

// Add interval control (optional)
function changeInterval(newInterval) {
  adInterval = newInterval;
  countdown = adInterval;
  document.getElementById('intervalValue').textContent = `${adInterval} seconds`;
  updateProgressBar();
  
  if (autoModeActive) {
    clearInterval(autoInterval);
    startAutoCycle();
  }
  
  showNotification(`‚è±Ô∏è Interval set to ${adInterval} seconds`);
}
</script>

</body>
</html>
