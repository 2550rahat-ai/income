<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Ad System</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.container {
  width: 100%;
  max-width: 800px;
}

.main-box {
  background: linear-gradient(145deg, #1e293b, #0f172a);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  border: 1px solid #334155;
}

h1 {
  font-size: 1.8rem;
  text-align: center;
  background: linear-gradient(45deg, #22c55e, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  font-size: 0.95rem;
  color: #94a3b8;
  text-align: center;
  margin: 8px 0 20px;
}

.auto-control {
  background: rgba(30,41,59,0.8);
  border-radius: 16px;
  padding: 16px;
}

.control-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.control-header h2 {
  font-size: 1.3rem;
  color: #22c55e;
}

.status-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #ef4444;
}

.status-indicator.active {
  background: #22c55e;
}

.buttons-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.btn {
  padding: 14px;
  font-size: 1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-primary {
  background: linear-gradient(45deg, #22c55e, #16a34a);
  color: #fff;
}

.btn-secondary {
  background: linear-gradient(45deg, #3b82f6, #2563eb);
  color: #fff;
}

.btn-danger {
  background: linear-gradient(45deg, #ef4444, #dc2626);
  color: #fff;
}

.timer-display {
  text-align: center;
  font-size: 1.8rem;
  margin: 15px 0;
  color: #3b82f6;
  font-family: monospace;
}

.progress-bar {
  height: 8px;
  background: #334155;
  border-radius: 10px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #22c55e, #3b82f6);
}

.auto-settings {
  margin-top: 15px;
  background: rgba(15,23,42,0.6);
  padding: 12px;
  border-radius: 12px;
}

.setting-row {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  padding: 6px 0;
  border-bottom: 1px solid #334155;
}

.stats-box {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 20px;
}

.stat-card {
  background: rgba(30,41,59,0.8);
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.stat-number {
  font-size: 1.5rem;
  color: #22c55e;
}

.stat-label {
  font-size: 0.8rem;
  color: #94a3b8;
}

.notification {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: #22c55e;
  color: #fff;
  padding: 10px 14px;
  border-radius: 10px;
  display: none;
}
</style>

<!-- Monetag SDK -->
<script src="//libtl.com/sdk.js"
        data-zone="10445967"
        data-sdk="show_10445967"></script>

</head>
<body>

<div class="container">
  <div class="main-box">

    <h1>ü§ñ Auto Ad System</h1>
    <p class="subtitle">Mobile Optimized Auto Ads</p>

    <div class="auto-control">

      <div class="control-header">
        <h2>Control Panel</h2>
        <div class="status-indicator" id="status"></div>
      </div>

      <div class="buttons-container">
        <button class="btn btn-primary" onclick="startAuto()">‚ñ∂ Start Auto</button>
        <button class="btn btn-secondary" onclick="showAd()">üì∫ Show Ad</button>
        <button class="btn btn-danger" onclick="stopAuto()">‚èπ Stop</button>
      </div>

      <div class="timer-display" id="timer">00:00</div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>

      <div class="auto-settings">
        <div class="setting-row">
          <span>Interval</span>
          <span>30s</span>
        </div>
        <div class="setting-row">
          <span>Status</span>
          <span id="mode">OFF</span>
        </div>
      </div>

    </div>

    <div class="stats-box">
      <div class="stat-card">
        <div class="stat-number" id="ads">0</div>
        <div class="stat-label">Ads</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="money">$0.00</div>
        <div class="stat-label">Earnings</div>
      </div>
    </div>

  </div>
</div>

<div class="notification" id="notify"></div>

<script>
let auto=false,sec=30,cd=30,ads=0,earn=0,intv,timer=0;

function notify(msg){
  let n=document.getElementById("notify");
  n.innerText=msg;
  n.style.display="block";
  setTimeout(()=>n.style.display="none",2500);
}

function startAuto(){
  if(auto)return;
  auto=true;
  document.getElementById("status").classList.add("active");
  document.getElementById("mode").innerText="ON";
  notify("Auto Started");
  intv=setInterval(()=>{
    cd--;
    document.getElementById("progress").style.width=((30-cd)/30*100)+"%";
    if(cd<=0){
      showAd();
      cd=30;
    }
  },1000);
}

function stopAuto(){
  auto=false;
  clearInterval(intv);
  document.getElementById("status").classList.remove("active");
  document.getElementById("mode").innerText="OFF";
  notify("Auto Stopped");
}

function showAd(){
  if(typeof show_10445967==="function"){
    show_10445967();
  }
  ads++;
  earn+=Math.random()*0.03;
  document.getElementById("ads").innerText=ads;
  document.getElementById("money").innerText="$"+earn.toFixed(2);
}
</script>

</body>
</html>
